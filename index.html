<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWASEM -->
    <link href="External-source/css/all.css" rel="stylesheet" />

    <!-- MY STYLE -->
    <link rel="stylesheet" href="style.css" />
    <title>HOWD Laptop</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="/Image/laptop.svg" alt="logo" width="44px" height="29px" />
        <h4 class="logo">HOWD Laptop</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">About</a></li>
          <li><a class="nav-link" href="#">Product</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="Image/cart.svg" alt="cart" width="40px" height="29px" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display oferring a 4k display with touch
              screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>

        <div class="cover">
          <img src="Image/laptop-rep.png" alt="" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="/Image/arrow-left.svg" alt="" />
        <img src="/Image/dot.svg" alt="" />
        <img src="/Image/dot-full.svg" alt="" />
        <img src="/Image/dot-full.svg" alt="" />
        <img src="/Image/arrow-right.svg" alt="" />
      </div>

      <!-- <img class="big-circle" src="/Image/big-eclipse.svg" alt="" /> -->
      <img class="mid-circle" src="/Image/wave10.svg" alt="" />
      <img class="small-circle" src="/Image/Whangaehu.svg" alt="" />
    </main>
  </body>
</html>
